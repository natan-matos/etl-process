

services:
  postgres:
    image: postgres:15
    container_name: postgres-dw
    environment:
      POSTGRES_USER: dwuser
      POSTGRES_PASSWORD: dwpassword
      POSTGRES_DB: datawarehouse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dwuser -d datawarehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: